      body {
        margin: 0;
        padding: 0;
        background-color: rgb(228, 217, 217);
        display: flex;
        flex-direction: column;
      }
      .board {
        position: relative;
        margin: auto auto;
        border: 1px solid #badce9;
        display: flex;
        flex-wrap: wrap;
        width: 90vh;
        height: 90vh;
      }

      .board::after,
      .board::before {
        position: absolute;
        content: "";
        background-color: black;
        width: 0;
        height: 100%;
        right: 0;
        top: 0;
        box-shadow: 0px 0px 1px 2px #badce9;
      }

      .board::before {
        left: 0;
        top: 100%;
        width: 100%;
        height: 0;
      }
      .field {
        box-sizing: border-box;
        flex-basis: calc(100% / 15);
        max-height: calc(100% / 15);
        max-width: calc(100% / 15);
        box-shadow: 0px 0px 1px 2px #badce9;
        background-color: #2f6847;
        position: relative;
      }

      .center {
        background-color: #d7b071;
      }
      .w3,
      .w2,
      .l3,
      .l2,
      .center {
        box-shadow: inset -4px -4px 4px 0px rgba(0, 0, 0, 0.472),
          inset 2px 2px 4px 0px rgba(255, 255, 255, 0.842),
          0px 0px 1px 2px #badce9;
      }

        background-color: #c3485f;
