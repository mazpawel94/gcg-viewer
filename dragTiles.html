<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        .rack {
            display: flex;
            width: 800px;
            height: 130px;
            justify-content: space-around;
            align-items: center;
           background-color: chocolate
        }
        .letter {
            width: 50px;
            height: 50px;
            background-color: bisque;
            color: darkgreen;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            position: relative;
            cursor: pointer;
            user-select: none;
/*            position: fixed;*/
        }
    </style>
</head>
<body>
   <div class="rack">
       <div class="letter">A</div>
       <div class="letter">B</div>
       <div class="letter">C</div>
       <div class="letter">D</div>
       <div class="letter">E</div>
       <div class="letter">F</div>
       <div class="letter">G</div>
   </div>
   <div>
       
   </div>
    <script>
        const divs = document.querySelectorAll('.letter');
        let active = false;
        let innerX, innerY, startX, startY;
        const place = 800/7;
        let actualDiv = document.createElement('div');
        let actualDivStartX, actualDivStartY, actualDivStartOrder;
        document.addEventListener('mousemove', (e)=> {
            if(active){
                if(!actualDivStartX) actualDivStartX = 0;
                if(!actualDivStartY) actualDivStartY = 0;
                actualDiv.style.left =`${(e.clientX-startX + parseInt(actualDivStartX)) - (parseInt(actualDiv.style.order)-actualDivStartOrder)*place}px`;
                actualDiv.style.top =`${e.clientY-startY + parseInt(actualDivStartY)}px`;
                reorganizeTiles(actualDiv, e.clientX-startX + parseInt(actualDivStartX))
            }
            
        });

        const reorganizeTiles = (tile, distance) => {
            let orderIndex = actualDivStartOrder + Math.round((distance - 58)/place);
            console.log(orderIndex, tile);
            tile.style.order = orderIndex;
            // divs[orderIndex].style.order = 0;
            [...divs].forEach(e => {
                if (parseInt(e.style.order) === orderIndex && e!==tile) 
                    e.style.order = parseInt(e.style.order) - 1;
            });
        }
        [...divs].forEach( (e, index) => e.style.order = index);
        divs.forEach((div) => {
             div.addEventListener('mousedown', (e)=> { //wciśnięcie
            active = true;
            startX = e.clientX;
            startY = e.clientY;
            div.style.backgroundColor = "gray";
            actualDiv = div;
            actualDivStartX = div.style.left.replace('px', '');
            actualDivStartY = div.style.top.replace('px', '');
            actualDivStartOrder = parseInt(div.style.order);
            // console.log(actualDivStartX, actualDivStartY);
            innerX = e.offsetX;
            innerY = e.offsetY;

            
            div.style.zIndex='100';
        })


        
        div.addEventListener('mouseup', (e)=> {
            active = false;
            console.log("mouseup");
            div.style.backgroundColor = "bisque";
             div.style.top = "0";
            div.style.left ="0";
            // div.style.left =`${Math.round((e.clientX-startX+ parseInt(actualDivStartX))/place)*place}px`;
            [...divs].forEach(e => e.style.zIndex = 1);
        })
        
        div.addEventListener('mouseover', (e)=> {
            // active = false;
            // startX = e.clientX;
            console.log("over");
        })
        })
       
        
        
        
        
    </script>
</body>
</html>
