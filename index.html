<html lang="pl">

<head>
    <meta charset="UTF-8">

    <button id="completeGame">wczytaj grę</button>
    <button id="toCreate">wprowadź grę ręcznie</button>
    <div id="view1">
        Gracz 1: <input type="text" name="player1" autofocus="true"> <br><br> Gracz 2: <input type="text" name="player2"><br><br> Zaczyna: <input type="radio" name="order" id="first"> ja
        <input type="radio" name="order" id="second"> przeciwnik
        <br><br>


        <div id="format"> litery | współrzędne | słowo | punkty </div>
        <div id="moves">
            <div class="move first">
                <span class="odd">gracz 1</span> <br><input type="text" name="letters">
                <input type="text" name="coordinates" maxlength="3">
                <input type="text" name="word">
                <input type="number" name="points">
            </div>
            <div class="move second">
                <span class="even">gracz 2</span> <br><input type="text" name="letters">
                <input type="text" name="coordinates" maxlength="3">
                <input type="text" name="word">
                <input type="number" name="points">

            </div>
            <div class="move first">
                <span class="odd">gracz 1</span> <br><input type="text" name="letters">
                <input type="text" name="coordinates" maxlength="3">
                <input type="text" name="word"> <input type="number" name="points">

            </div>
            <div class="move second">
                <span class="even">gracz 2</span> <br><input type="text" name="letters">
                <input type="text" name="coordinates" maxlength="3">
                <input type="text" name="word"> <input type="number" name="points">

            </div>
        </div>
        <button id="download">Pobierz partię</button>

        <button id="ok">zobacz partię</button>

    </div>
    <div id="view2">
        <input type="file" id="file-input" />
        <div class="result">
            <div id="players"> </div>
            <div class="points">
                <div id="result1">0 </div> :
                <div id="result2"> 0</div>
            </div>
        </div>
        <canvas>    </canvas>
        <div class="gameNavigation"><button id="previous"> &lang; &lang; &lang; </button>
            <button id="next">&rang; &rang; &rang;</button></div>
        <div id="nick"></div>
        <div id="rack">
            <ul></ul>
        </div>
        <button id="reset">resetuj</button></div>

    <script src="scrabble.js"></script>
    <script src="gcgGenerator.js"></script>
